<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script src="js/operations.js"></script>
    <style>
        input[type=text]{
            height:50px;
            width:310px;
            text-align: right;
            font-size:large;
        }
        input[type=button]{
            height:70px;
            width:70px;
        }
    </style>
</head>
<body>
    <div style="margin-left: 500px;margin-top: 150px;">
       
            <table border="1" cellpadding="5" cellspacing="1" style="height:300px;width:300px;">
                <tr>
                    <td colspan="4"><input type="text" id="result" readonly/></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="result.value += '1'"/></td>
                    <td><input type="button" value="2" onclick="result.value += '2'"/></td>
                    <td><input type="button" value="3" onclick="result.value += '3'"/></td>
                    <td><input type="button" value="+" onclick="add()"/></td>   
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="result.value += '4'"/></td>
                    <td><input type="button" value="5" onclick="result.value += '5'"/></td> 
                    <td><input type="button" value="6" onclick="result.value += '6'"/></td>
                    <td><input type="button" value="- " onclick="subtract()"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="result.value += '7'"/></td>
                    <td><input type="button" value="8" onclick="result.value += '8'"/></td>
                    <td><input type="button" value="9" onclick="result.value += '9'"/></td>
                    <td><input type="button" value="* " onclick="multiply()"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="C" onclick="clearAll()"/></td>
                    <td><input type="button" value="0" onclick="result.value += '0'"/></td>
                    <td><input type="button" value="=" onclick="displayResult()"/></td>
                    <td><input type="button" value="/ " onclick="divide()"/></td>
                </tr>
            </table>
        
    </div>
</body>
</html>
