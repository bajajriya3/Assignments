<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="gameLogic.js"></script>
    <style>
        table{
            height:300px;
            width:300px;
        }
        button{
            height:100px;
            width:100px;
            font-size: 60px;
            font-weight: bolder;
            background-color: white;
        }
        #playAgain{
            height:50px;
            width:130px;
            margin-top: 30px;
            margin-left:105px;
            font-weight: bolder;
        }
    </style>

</head>
  <body>
    <div style="margin-left:500px; margin-top: 50px;">
        <div id="div1" style="margin-bottom:50px;margin-left: 80px;">
            <button id="p1" class="btn btn-danger" style="height: 40px;width: 150px;"><b>Player 1 : X</b></button><br>
            <button id="p2" class="btn btn-warning" style="height: 40px;width: 150px; margin-top: 10px"><b>Player 2 : O</b></button>
        </div>
          <table id="t1" cellpadding="3">
              <tr>
                  <td><button id="b1" value="1"></button></td>
                  <td><button id="b2" value="2"></button></td>
                  <td><button id="b3" value="3"></button></td>
              </tr>
              <tr>
                  <td><button id="b4" value="4"></button></td>
                  <td><button id="b5" value="5"></button></td>
                  <td><button id="b6" value="6"></button></td>
              </tr>
              <tr>
                  <td><button id="b7" value="7"></button></td>
                  <td><button id="b8" value="8"></button></td>
                  <td><button id="b9" value="9"></button></td>
              </tr>
          </table>
          <div>

              <button class="btn btn-danger" id="playAgain">Play Again</button>
          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
